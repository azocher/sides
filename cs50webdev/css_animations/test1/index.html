<!DOCTYPE html>
<html>
  <head>
    <title>Animation Tests!</title>
    <style>
      @keyframes hide {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      h1 {
        animation-name: hide;
        animation-duration: 3s;
        color: #228B22;
      }
    </style>
  </head>
  <body>
    <button>Run</button>
    <h1>Hello, World!</h1>
  </body>
</html
