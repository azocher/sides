<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flack Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100i,400|Roboto+Condensed|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}" type="text/css">
  </head>
  <body>
    <div class="content">
      <div class="row" id="header">
        <div class="col">
        </div>
        <div class="col-3 self-align-center">
          <ul>
            {% for cha in chan %}
            <li><a href="{{ url_for('channels', chnl=cha) }}">{{ cha }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </body>
</html>
