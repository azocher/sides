<!DOCTYPE html>
<html>
  <head>
    <title>Musings</title>
    <link rel="icon" type="favicon" href="static/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- handlebars template -->
    <script type="text/x-handlebars-template" id="post_template">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
          <h1>{{ title }}</h1>
          <p>{{ author }}</p>
          <p><span class="badge badge-primary">{{ tag }}</span></p>
          <p>{{ body }}</p>
        </div>
        <div class="col-3">
        </div>
      </div>
    </script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-2">
          <img src="static/logo.png" id="logo" class="animated fadeIn delay-1s">
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
  </body>
</html>
